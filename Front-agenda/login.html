<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/csslogin.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="/Crud_Agenda/Back-agenda/Front-agenda/images/iconlogin.png"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="form-wrapper sign-in">
        <form action="">
          <h2><i class="bi bi-person"> Login</i></h2>
          <div class="inpu-group">
            <input type="text" name="" id="email" />
            <label for="">Email</label>
          </div>
          <div class="inpu-group">
            <input type="text" name="" id="contraseña" />
            <label for="">Contraseña</label>
          </div>
          <div class="remember">
            <label for="">
              <input type="checkbox" name="" id="" />
              Recordar
            </label>
          </div>
          <button type="submit" id="btnEnviar">Ingresar</button>
          <div class="signUp-link">
            <p>
              No tienes una cuenta?<a href="registro.html" class="singInBtnLink"
                >Registrate</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
    <script src="./js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
